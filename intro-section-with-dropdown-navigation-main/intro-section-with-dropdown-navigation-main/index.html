<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <header>
      <div class="header-section">
        <img src="./images/logo.svg" alt="logo" />
        <p>Features</p>
        <img
          class="arrow"
          src="./images/icon-arrow-down.svg"
          alt="icon-arrow-down"
        />
        <p>Company</p>
        <img
          class="arrow"
          src="./images/icon-arrow-up.svg"
          alt="icon-arrow-up"
        />
        <p>Careers</p>
        <p>About</p>
      </div>
      <div class="login-register">
        <p>Login</p>
        <p class="register">Register</p>
      </div>
    </header>
    <main>
      <div class="text">
        <h1>
          Make <br />
          remote work
        </h1>
        <p>
          Get your team in sync, no matter your location. <br />
          Streamline processes, create team rituals, and <br />
          watch productivity soar.
        </p>
        <button>Learn more</button>
        <div class="icons">
          <img src="./images/client-databiz.svg" alt="client-databiz" />
          <img src="./images/client-audiophile.svg" alt="client-audiophile" />
          <img src="./images/client-meet.svg" alt="client-meet" />
          <img src="./images/client-maker.svg" alt="client-maker" />
        </div>
      </div>
      <div class="image-hero">
        <img src="./images/image-hero-desktop.png" alt="image-hero-desktop" />
      </div>
    </main>
  </body>
</html>
